version: 1

encryption:
  algorithm: AES-GCM
  scramble: true
  filename_obfuscation: false

profiles:
  default:
    rules:
      - include: "src/**/*.py"
        exclude:
          - "src/main.py"
          - "src/__init__.py"
      - include: "config/**/*.yaml"
        exclude:
          - "config/public.yaml"
          - "manifest.yml"

  strict:
    rules:
      - include: "**/*"
        exclude:
          - "README.md"
          - "LICENSE"
          - ".git/**"
          - ".manifest.yml"
          - "*.enc"

  minimal:
    rules:
      - include: "secrets/**/*"
        scramble: true
        encrypt: true
        chunk_size: 128