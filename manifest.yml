version: 1

encryption:
  algorithm: AES-GCM
  scramble: true
  filename_obfuscation: false

profiles:
  default:
    rules:
      # Encrypt and scramble application secrets
      - include: "src/**/secrets/*.py"
        exclude:
          - "src/**/secrets/example_*.py"
        encrypt: true
        scramble: true
        chunk_size: 64

      # Scramble only (no encryption) for configs
      - include: "config/**/*.yml"
        encrypt: false
        scramble: true
        chunk_size: 32

      # Encrypt everything in private docs
      - include: "docs/private/**"
        encrypt: true
        scramble: true

  dev:
    rules:
      # Less aggressive rules for development
      - include: "src/**/*.py"
        encrypt: false
        scramble: true
        chunk_size: 128
